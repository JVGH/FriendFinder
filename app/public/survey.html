<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Friend Finder - Survey</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header mb-10">
			<div class="jumbotron text-center text-light">
				<a href="/"> <h1>Find Your Friend</h1></a>
				<p>Take a short survey and we'll help you find your next friend</p>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="card" id="formBasic">
					<div class="card-header text-center">
						<h5 class="card-title m-0">Let's get you started</h5>
					</div>
					<div class="card-body">
						<form id="formBegin">
							<div class="form-group">
								<label for="inputName">Name</label>
								<input
									type="text"
									class="form-control"
									id="inputName"
									placeholder="(Required)"
									required
								/>
							</div>
							<div class="form-group">
								<label for="inputPhotoURL">Photo URL</label>
								<input
									type="text"
									class="form-control"
									id="inputPhotoURL"
									placeholder="(Required)"
									required
								/>
							</div>
							<div class="text-center">
								<button class="btn btn-success navigate" type="submit">
									<i class="fas fa-search"></i>
									Begin
								</button>
							</div>
						</form>
					</div>
				</div>
				<div class="card hidden" id="formDetail">
					<div class="card-header text-center">
						<h5 class="card-title m-0" id="question"></h5>
					</div>
					<div class="card-body">
						<form id="formQuestionnaire">
							<div
								id="alertMsg"
								class="alert alert-primary text-center font-weight-bold hidden"
								role="alert"
							>
								Please choose at least one option!
							</div>
							<ul class="m-0 p-0 text-center">
								<li class="form-row">
									<input
										class="hidden"
										type="radio"
										value="5"
										name="radio"
										id="radio5"
									/>
									<label
										class="list-group-item list-group-item-action list-group-item-success"
										for="radio5"
										required
									>
										Strongly agree
									</label>
								</li>
								<li class="form-row">
									<input
										class="hidden"
										type="radio"
										value="4"
										name="radio"
										id="radio4"
									/>
									<label
										class="list-group-item list-group-item-action list-group-item-info"
										for="radio4"
									>
										Somewhat agree
									</label>
								</li>
								<li class="form-row">
									<input
										class="hidden"
										type="radio"
										value="3"
										name="radio"
										id="radio3"
									/>
									<label
										class="list-group-item list-group-item-action list-group-item-secondary"
										for="radio3"
									>
										Neither agree nor disagree
									</label>
								</li>
								<li class="form-row">
									<input
										class="hidden"
										type="radio"
										value="2"
										name="radio"
										id="radio2"
									/>
									<label
										class="list-group-item list-group-item-action list-group-item-warning"
										for="radio2"
									>
										Somewhat disagree
									</label>
								</li>
								<li class="form-row">
									<input
										class="hidden"
										type="radio"
										value="1"
										name="radio"
										id="radio1"
									/>
									<label
										class="list-group-item list-group-item-action list-group-item-danger"
										for="radio1"
									>
										Strongly disagree
									</label>
								</li>
							</ul>
							<div class="text-center mt-3">
								<input
									id="btnPrevious"
									class="btn btn-info navigate fa-input hidden"
									type="button"
									value="Previous"
								/>
								<!--<i class="far fa-caret-square-left"></i>
									Previous-->
								<input
									id="btnNext"
									class="btn btn-primary fa-input navigate "
									type="button"
									value="Next"
								/>
								<!--Next
									<i class="far fa-caret-square-right"></i>-->
								<input
									id="btnSubmit"
									class="btn btn-success navigate hidden"
									type="submit"
									value="Submit"
									data-toggle="modal"
									data-target="#myMatch"
								/>
								<!--Next
									<i class="far fa-caret-square-right"></i>-->
							</div>
						</form>
					</div>
					<div class="progress">
						<div
							class="progress-bar progress-bar-striped progress-bar-animated"
							role="progressbar"
							aria-valuenow="0"
							aria-valuemin="0"
							aria-valuemax="100"
						></div>
					</div>
				</div>
				<div class="modal fade" id="myMatch">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title text-center">Meet Your Friend</h4>
								<button type="button" class="close" data-dismiss="modal">
									&times;
								</button>
							</div>
							<div class="modal-body"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer mt-10 text-light">
			<div class="container text-center align-middle">
				<p class="text-muted">Copyright &copy; 2019</p>
			</div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
			integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
			crossorigin="anonymous"
		></script>
		<script src="./js/survey.js"></script>
	</body>
</html>
